<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/icons/todo.ico" type="image/x-icon">
    <title>Todo App</title>
</head>
<body>
    <h1>TODO APP</h1>
    <div class="task-input-container">
        <label for="taskinput">Enter the task</label>
        <input type="text" name="taskinput" id="taskinput" autofocus>
        <button type="submit" id="add">
            <img src="icons/add.png" alt="">
        </button>
    </div>
    <h3>Task List</h3>
    <div>
        <ol id="ol"></ol>
    </div>
    <dialog id="editDialog">
        <label for="editInput">Edit Task:</label>
        <input type="text" id="editInput">
        <button id="confirmEdit">Confirm</button>
        <button id="cancelEdit">Cancel</button>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
